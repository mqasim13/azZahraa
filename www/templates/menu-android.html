<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">

            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-android-menu" menu-toggle="left"
                        ng-click="toggleDrawer()">
                </button>
            </ion-nav-buttons>


        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <drawer side="left">
        <ion-content>
            <ion-list>
                <div class="header-image"><img src="img/headerImage.png" style="width:100%;height:175px;"></div>
                <!--<ion-item menu-close ng-click="login()">
                  Login
                </ion-item>-->
                <ion-item menu-close nav-state ng-click="closeDrawer()" ui-sref="app.home">
                    <i class="icon ion-android-home"></i> Home
                </ion-item>
                <ion-item menu-close nav-state ng-click="closeDrawer()" ui-sref="app.events">
                    <i class="icon ion-android-calendar"></i> Events
                </ion-item>
                <ion-item menu-close nav-state ng-click="closeDrawer()" ui-sref="app.namaaz">
                    <i class="icon icon-prayer"></i> Namaaz
                </ion-item>
                <ion-item menu-close nav-state ng-click="closeDrawer()" ui-sref="app.about">
                    <i class="icon ion-information-circled"></i> About
                </ion-item>
            </ion-list>
        </ion-content>
    </drawer>
</ion-side-menus>
