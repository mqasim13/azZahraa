<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-nav-bar class="bar bar-positive">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <!-- Setting button in top right corner - may implement in future for additional options-->
    <!--<ion-nav-buttons side="right">-->
    <!--<button class="button button-icon button-clear ion-ios-settings-strong">-->
    <!--</button>-->
    <!--</ion-nav-buttons>-->
</ion-nav-bar>

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Home Tab -->
    <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ui-sref="app.home">
        <ion-nav-view name="ios-tab-home"></ion-nav-view>
    </ion-tab>

    <!-- Events Tab -->
    <ion-tab title="Events" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" ui-sref="app.events">
        <ion-nav-view name="ios-tab-events"></ion-nav-view>
    </ion-tab>

    <!-- Namaaz Tab -->
    <ion-tab title="Namaaz" icon-off="icon-prayer" icon-on="icon-prayer" ui-sref="app.namaaz">
        <ion-nav-view name="ios-tab-namaaz"></ion-nav-view>
    </ion-tab>

    <!-- About Tab -->
    <ion-tab title="About" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" ui-sref="app.about">
        <ion-nav-view name="ios-tab-about"></ion-nav-view>
    </ion-tab>


</ion-tabs>
